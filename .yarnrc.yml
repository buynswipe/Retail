nodeLinker: node-modules
enableGlobalCache: true
nmMode: hardlinks-local
enableImmutableInstalls: false
enableProgressBars: false
enableTelemetry: false
logFilters:
  - code: YN0002
    level: discard
  - code: YN0060
    level: discard
  - code: YN0006
    level: discard
  - code: YN0076
    level: discard
